<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create new user</title>
</head>
<body>
<p>Welcome to this very basic page where you can create a new user. If it succeeds you'll be greeted by a beautiful empty page because I'm too lazy to implement AJAX!</p>
<form method="post" action="/api/new-user">
    <label for="email">Email: </label><input id="email" type="email" placeholder="Email" name="email"/> <br/>
    <label for="nickname">Nickname: </label><input id="nickname" type="text" placeholder="Nickname" name="name"/> <br/>
    <label for="password">Password: </label><input id="password" type="password" placeholder="Password"
                                                   name="password"/> <br/>
    <input type="submit" value="Submit"/>
</form>
</body>
</html>
